<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="display">
            <div id="names"></div>
            <div id="variants"></div>
        </div>
        <div id="nav">
            <button class="gen" onclick="global.prev()">Prev</button>
            <button class="gen" onclick="global.next()">Next</button>
        </div>
    </div>
    
    
    <div id="config">
        <label for="">Starting with</label>
        <input type="text" maxlength="5" id="firstLetter" oninput="global.refresh()">
        <span></span>

        <label for="">Harshness</label>
        <span><input oninput="changeHarshness(this)" type="range" min="0" max="16" value="5" class="slider" id="harshness"></span>
        <p>5</p>

        <label for="">Length</label>
        <span><input oninput="changeLength(this)" type="range" min="3" max="8" value="6" class="slider" id="length"></span>
        <p>6</p>

    </div>
    
</body>
</html>
