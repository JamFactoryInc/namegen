<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="names"></div>
    
    <div id="config">
        <div>
            <button id="gen" onclick="gen()">Generate</button>
        </div>
        <div class="slidecontainer">
            <label for="">Starting with</label>
            <input type="text" maxlength="5" id="firstLetter">
        </div>
        <div class="slidecontainer">
            <label for="">Harshness</label>
            <input oninput="changeHarshness(this)" type="range" min="0" max="16" value="5" class="slider" id="harshness">
            <p>5</p>
        </div>
        <div class="slidecontainer">
            <label for="">Length</label>
            <input oninput="changeLength(this)" type="range" min="3" max="20" value="6" class="slider" id="length">
            <p>5</p>
        </div>

    </div>

    
    
</body>

</html>
